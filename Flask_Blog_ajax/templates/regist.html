{% extends 'base.html' %}

{% block head %}
     <link rel="stylesheet" href="{{ url_for('static',filename='CSS/regist.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">Sign up</h3>
    <form action="" method="post">
       <div class="form-container">
           <div class="form-group">
               <input type="text" class="form-control" placeholder="Username" name="yourname">
           </div>
           <div class="form-group">
               <input type="text" class="form-control" placeholder="Phonenumber" name="phonenumber">
           </div>
          <div class="form-group">
               <input type="password" class="form-control" placeholder="Password" name="password1">
           </div>
            <div class="form-group">
               <input type="password" class="form-control" placeholder="Confirm password" name="password2">
           </div>
           <div class="form-group">
               <button class="btn btn-primary btn-block">Sign up</button>
           </div>
       </div>
    </form>
{% endblock %}
