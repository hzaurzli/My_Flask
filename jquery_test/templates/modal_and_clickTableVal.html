<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.w3school.com.cn/jquery/jquery.js"></script>
  
<style>

/* 弹窗 (background) */
.modal {
    display: none; /* 默认隐藏 */
    position: fixed; 
    z-index: 1; 
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4);
}

/* 弹窗内容 */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* 添加动画 */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}

@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}

/* 关闭按钮 */
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.modal-header {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
    padding: 2px 16px;
    background-color: #5cb85c;
    color: white;
}
</style>
</head>

<body>


<!-- 弹窗 -->
<div id="myModal" class="modal">

  <!-- 弹窗内容 -->
	<div class="modal-content">
	  <div class="modal-header">
	    <span class="close">&times;</span>
	    <h2>弹窗头部</h2>
	  </div>
	  <div id="id1" class="modal-body">
	  </div>
	  <div class="modal-footer">
	    <h3>弹窗底部</h3>
	  </div>
	</div>

</div>


<table>
	<tr>
		<td>1</td>
		<td>aaa</td>
		<td>xxx</td>
		<td><button id="myBtn1" class="btn">修改</button></td>
	</tr>
	<tr>
		<td>3</td>
		<td>bbb</td>
		<td>xxxx</td>
		<td><button id="myBtn3" class="btn">修改</button></td>
	</tr>
	<tr>
		<td>7</td>
		<td>ccc</td>
		<td>xxx</td>
		<td><button id="myBtn7" class="btn">修改</button></td>
	</tr>
</table>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
$(function(){
	$(".btn").click(function(){
		var id = $(this).parents("tr").children("td:nth-child(2)").text();
        var aa = $(this).parents("tr").children("td:nth-child(1)").text();
        $("#id1").html("<p>"+id+"</p>");
		//console.log(aa);
        //console.log(id);
        var bid = "myBtn" + aa;
        console.log(bid);
        
        // 获取弹窗
		var modal = document.getElementById('myModal');

        var btn = document.getElementById(bid);
        
        // 点击按钮打开弹窗 
        modal.style.display = "block";
        
        // 获取 <span> 元素，用于关闭弹窗 that closes the modal
        var span = document.getElementsByClassName("close")[0];


        // 点击 <span> (x), 关闭弹窗
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 在用户点击其他地方时，关闭弹窗
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

	})
})
console.log(bid);




</script>

</body>
</html>
