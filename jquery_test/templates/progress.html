<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<link rel="stylesheet" type="text/css" href="/static/nprogress.css" rel="external nofollow" >
<script src="/static/nprogress.js" type="text/javascript"></script><br>


<script>

   $(function ($) {

      $(document)
        .ajaxStart(function () {
          NProgress.start()
        })
        .ajaxStop(function () {
          NProgress.done()
        });

      $.ajax({
  			url: "/ajax/", //json文件位置
  			type: "GET", //请求方式为get
  			dataType: "json", //返回数据格式为json
  			success: function(data) { //请求成功完成后要执行的方法
  				console.log(data.first)
  			}
  		});
    })


  	{#ajax_test(); //执行函数#}
</script>
