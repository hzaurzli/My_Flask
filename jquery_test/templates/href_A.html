<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq 如何给路由传参数，并获取路由参数</title>
</head>
<body>
  <h2>页面地址：https://blog.csdn.net/qq_17108919</h2>
  <h4>路由传参数： https://blog.csdn.net/qq_17108919<span style="color:darkgreen;">?name=hello&id=99&status=1</span></h4>
  <a onclick='get()'>aaa</a>
  <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script>
  function get(){
    window.location.href = "file:///D:/pycharm/jquery_test/templates/href_B.html";
  
  }
  
   $(function(){
      var url = window.location.href;
      //let url = 'file:///D:/pycharm/jquery_test/templates/href_A.html?name=hello&id=99&status=1'
      let urlParams = url.split('?')[1]
      let obj = {}
      if(urlParams){
        let arr = urlParams.split('&');
        for(let i = 0; i < arr.length; i++) {
          let params = arr[i].split('=')
          obj[params[0]] = params[1]
        }
        console.log(obj);
		console.log(url);
      }
    })
  </script>
</body>
</html>
