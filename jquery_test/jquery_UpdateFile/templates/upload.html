<!DOCTYPE html>
<html>
    <head>
        <title>首页</title>
    </head>
    <body>
    <div id="box">
        <form id="uploadForm" enctype="multipart/form-data" >
            <input type="file" name="file" value="Choose file">
            <input type="button" value="Update" id="upFileBtn">
        </form>
    </div>
    <div id="file" style="height:25%;width:25%;"></div>

    </body>
    <script type="text/javascript" src="https://www.jq22.com/jquery/jquery-1.10.2.js" ></script>
    <script type="text/javascript">
        $('#upFileBtn').click(function () {
            var formFile = new FormData($('#uploadForm')[0])
            console.log(formFile);
		     $.ajax({
                url:"/up_file",
                type:"POST",
                data:formFile,
                processData:false,
                contentType:false,
                success: function (data) {
                    document.getElementById('file').innerHTML=data
                }
             })
        })
    </script>
</html>
