<html>
    <head>
        <title>信息修改</title>
    </head>

    <body>
        <h2>正在修改 {{name}}</h2>
        <hr>
        <form action="/modify" method="POST">
            性别：
            男<input type="radio" name="gender" value="male" {% if info.gender == "male" %}checked{% endif %}>
            女<input type="radio" name="gender" value="female" {% if info.gender == "female" %}checked{% endif %}>
            <br>

            语文：<input type="text" name="chinese" value="{{ info.chinese }}">
            <br>

            数学：<input type="text" name="math" value="{{ info.math }}">
            <br>
            <input type="hidden" name="name" value="{{ name }}">
            <input type="submit">
        </form>
    </body>
</html>
