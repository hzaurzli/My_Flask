<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layPage快速使用</title>
    <link rel="stylesheet" href="/static/css/layui.css" media="all">
</head>
<body>
<table id="demo" lay-filter="test"></table>
<div id="test1"></div>

<script src="/static/layui.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 500
            , url: 'http://127.0.0.1:5000/aaa' //数据接口
            , page: true //开启分页
            , limit: 5 //数据总数，从服务端得到
            , loading: false
            , LAY_CHECKED: true
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'fullname', title: 'fullname', width: 80}
                , {field: 'position', title: 'position', width: 80}
                , {field: 'office', title: 'office', width: 80}
                , {field: 'age', title: 'age', width: 177}
                , {field: 'startdate', title: 'startdate', width: 80}
                , {field: 'salary', title: 'salary', width: 80}
            ]]
        });
    });
</script>
</body>
</html>
